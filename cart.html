<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         #meals{
            display: grid;
            grid-template-columns: repeat(3, 33%);
            grid-gap: 20px;
            margin-left: 5%;
        }

        img{
            width: 80%;
            height: 60%;
        }

    </style>
</head>
<body>
    <h1>Cart</h1>

    <button onclick="orderAccepted()"><a href="#">Place Order</a></button>
    <div id="meals"></div>
</body>
</html>

<script>

    let meals = document.getElementById("meals");

    let cart = JSON.parse(localStorage.getItem("cart"));

    function displayMeals(){

        cart.forEach(({ strMeal, strMealThumb }) => {
            let div = document.createElement("div");
            let img = document.createElement("img");
            let title = document.createElement("p");

            img.src = strMealThumb;
            title.innerText = strMeal;

            div.append(img, title);
            meals.append(div);
        });
    }

    displayMeals();

    function orderAccepted(){
        alert("Your order is accepted");
    }

    function beingPrepared(){
        alert("Your order is being prepared");
    }

    function orderReady(){
        alert("Your order is ready!");
    }

    function orderOut(){
        alert("Your order is out for delivery");
    }

    function orderDelivered(){
        alert("Your order is delivered. Enjoy your meal!");
    }

    setTimeout(beingPrepared, 3000);
    setTimeout(orderReady, 5000);
    setTimeout(orderOut, 7000);
    setTimeout(orderDelivered, 9000);
</script>
